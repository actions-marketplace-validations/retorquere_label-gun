name: 'Label-gun'
description: 'Manage issue feedback'
author: 'Emiliano Heyns'
inputs:
  token:
    required: true
    description: 'token to post to the issue list'
  tag:
    required: false
    description: 'only act on issues with this tag'
    default: 'label-gun'
runs:
  using: 'node12'
  main: 'dist/index.js'
